<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- membuat title dan menambahkan link ke google font -->
        <title>Kalkulator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <!-- menautkan link ke css untuk menghubungkan antara html dan css -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div>
            <!-- membuat blockline element dengan nama class container -->
            <div class="container">
                <!-- membuat blockline element dengan nama class judul -->
                <div class="judul">
                    <h1>Calculator</h1>
                    <hr>
                    <!-- membuat blockline element dengan nama class nama -->
                    <div class="nama">
                        Naufal Arya Raihasa
                    </div>
                    <!-- membuat blockline element dengan nama class nim -->
                    <div class="nim">
                        162112133106
                    </div>
                </div>
            </div>
            <!-- membuat blockline element dengan nama class kalkulator -->
            <div class="kalkulator">
                <!-- membuat blockline element dengan nama class tombol -->
                <div class="tombol">
                    <!-- membuat h2 element dengan nama id Nilai -->
                    <h2 id="Nilai">HELLO</h2>
                    <!-- membuat inline level element dengan nama id hapus  -->
                    <span id="hapus">C</span>
                    <span>/</span>
                    <span>*</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>-</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <!-- membuat inline level element dengan nama id tambah -->
                    <span id="tambah">+</span>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>0</span>
                    <span>00</span>
                    <span>.</span>
                    <!-- membuat inline level element dengan nama id hasil -->
                    <span id="hasil">=</span>
                </div>
            </div>
        </div>
        <!-- menghubungkan file javascript ke html -->
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
